<div class="user-card" (click)="onViewDetails()">
  <!-- avatar -->
  <img [src]="user.avatar" alt="{{ user.first_name }}" />
  <!-- info -->
  <div class="user-info">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <span>{{ user.email }}</span>
  </div>
  <button (click)="onViewDetails()">View details</button>
</div>
